  <script>
    // Is the Number a Repdigit
    // A repdigit is a positive number composed out of the same digit. Create a function that takes an integer and returns whether it's a repdigit or not.

    // Examples
    // isRepdigit(66) ➞ true

    // isRepdigit(0) ➞ true

    // isRepdigit(-11) ➞ false
    // Notes
    // The number 0 should return true (even though it's not a positive number).
    // Check the Resources tab for more info on repdigits.

    const number = Number(prompt("Enter a positive number please: "))

    function redDigit(number) {
      if (number >= 0) {
        console.log(number);
        const numberArray = String(number).split("");
        // console.log(numberArray);
        // console.log(new Set(numberArray).size);
        return new Set(numberArray).size == 1;
      } else {
          return "Sorry it is not a 0 or a positive number";
      }
    }

    console.log(redDigit(number));
  </script>
